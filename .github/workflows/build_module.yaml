﻿name: Build Module
on: [workflow_dispatch]
defaults:
  run:
    shell: pwsh

jobs:
  build:
    name: Runs on
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macOS-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: ./build.ps1 -Task Test